<!DOCTYPE html>
<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<style></style>
<body>
  <div class="screen" id="screen">
    <div class="demo" id="demo">Last production presents</div>
    <div class="preloader" id="preloader">Квест "Ласточка 1337"</div>
  </div>

  <div class="play" id="scene">
    <button class="button" id="play">PLAY</button>
  </div>

  <a id="44" href="first(4).png" download="" style="font-size: 50px;">Загрузить изображение</a>

  <body>
    <html>
      <script>
        document.body.onload = () => {
          setTimeout(function () {
            document.getElementById("demo").classList.add("ok");

            setTimeout(function () {
              document.getElementById("demo").classList.remove("ok");
            }, 4000);

            setTimeout(function () {
              document.getElementById("demo").style.display = "none";
            }, 6000);

            setTimeout(function () {
              document.getElementById("preloader").classList.add("done");
            }, 7500);

            setTimeout(function () {
              document.getElementById("screen").style.display = "none";
              document.getElementById("em").setAttribute("src", "hreff")
            }, 16000);
          }, 1700);
        };

        let play = document.getElementById("play");
        let scene = document.getElementById("scene");

        play.addEventListener("click", function () {
          scene.style.display = "none";
        });
      </script>
    </html>
  </body>
</body>

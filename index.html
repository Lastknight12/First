<!DOCTYPE html>
<body>
  <body>
    <html>
      <script>
        function game() {
          document.body.style.margin = "0";
          document.body.style.padding = "0";
          let lang_ru = {
            message1: "Last?: Снова привет!",
            message2: "Last?: И ето квест V2!",
            message3: "Last?: Начнем с первой загадки",
          };
          let lang_uk = {
            message1: "Last?: Знову привіт!",
            message2: "Last?: І це квест V2!",
            message3: "Last?: Почнемо з першої загадки",
          };
          document.body.style.display = "flex";
          document.body.style.alignItems = "center";
          document.body.style.justifyContent = "center";
          document.body.style.flexDirection = "column";
          document.write(
            "<h1>UK: Виберіть мову перекладу <br> RU: Выбери язык перевода</h1>"
          );
          document.write(
            "<div style='display: flex; align-items: center; justify-content: center; gap: 30px;'><button id='UK'>UK</button><button id='RU'>RU</button></div>"
          );
          let uk = document.getElementById("UK");
          let ru = document.getElementById("RU");
          uk.addEventListener("click", () => {
            uk_game();
          });
          ru.addEventListener("click", () => {
            ru_game();
          });
          function uk_game() {
            document.write(`<h1>${lang_uk.message1}</h1>`);
            window.setTimeout(function () {
              document.write(`<h1>${lang_uk.message2}</h1>`);
            }, 2000);
            window.setTimeout(function () {
              document.write(`<h1>${lang_uk.message3}</h1>`);
            }, 4000);
            window.setTimeout(function () {
              document.write(`<a href='first(4).png'>Скачати файл</a>`);
            }, 6000);
          }
          function ru_game() {
            document.write(`<h1>${lang_ru.message1}</h1>`);
            window.setTimeout(function () {
              document.write(`<h1>${lang_ru.message2}</h1>`);
            }, 2000);
            window.setTimeout(function () {
              document.write(`<h1>${lang_ru.message3}</h1>`);
            }, 4000);
            window.setTimeout(function () {
              document.write(`<a href='first(4).png'>Загрузить файл</a>`);
            }, 6000);
          }
        }
        game();
      </script>
    </html>
  </body>
</body>

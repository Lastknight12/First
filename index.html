<!DOCTYPE html>
<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<style></style>
<body>
  <div class="screen" id="screen">
    <div class="demo" id="demo">Last production presents</div>
    <div class="preloader" id="preloader">Квест "Ласточка 1337"</div>
  </div>

  <div class="play" id="scene">
    <button class="button" id="play">PLAY</button>
  </div>

   <embed id="em" src="Inspiring Cinematic Background Music For Videos (online-audio-converter.com).mp3" width="180" height="90" loop="false" autostart="true" hidden="true" />

  <div class="GRT" id="GRT">
    RU: Выберите язык <br />
    UKR: Виберіть мову
    <div class="lang">
      <button id="UK">UKR</button>
      <button id="RU">RU</button>
    </div>
  </div>
  <h1 id="1">Last?: Привіт!</h1>
  <h1 id="3">Last?: Почнемо з першої загадки</h1>
  <a id="4" href="first(4).png" download="">Скачати картинку</a>

  <h1 id="11">Last?: Привет!</h1>
  <h1 id="33">Last?: Начнем с первой загадки</h1>
  <a id="44" href="first(4).png" download="">Загрузить изображение</a>

  <body>
    <html>
      <script>
        document.body.onload = () => {
          setTimeout(function () {
            document.getElementById("demo").classList.add("ok");

            setTimeout(function () {
              document.getElementById("demo").classList.remove("ok");
            }, 4000);

            setTimeout(function () {
              document.getElementById("demo").style.display = "none";
            }, 6000);

            setTimeout(function () {
              document.getElementById("preloader").classList.add("done");
            }, 7500);

            setTimeout(function () {
              document.getElementById("screen").style.display = "none";
              document.getElementById("em").setAttribute("src", "hreff")
            }, 16000);
          }, 1700);
        };

        let play = document.getElementById("play");
        let scene = document.getElementById("scene");

        play.addEventListener("click", function () {
          scene.style.display = "none";
        });

        function game() {
          let uk = document.getElementById("UK");
          let ru = document.getElementById("RU");

          const first = document.getElementById("1");
          const two = document.getElementById("3");
          const three = document.getElementById("4");
          const first1 = document.getElementById("11");
          const first2 = document.getElementById("33");
          const first3 = document.getElementById("44");

          first.style.display = "none";
          two.style.display = "none";
          three.style.display = "none";
          first1.style.display = "none";
          first2.style.display = "none";
          first3.style.display = "none";

          uk.addEventListener("click", () => {
            first.style.display = "block";
            window.setTimeout(function () {
              two.style.display = "block";
            }, 2000);
            window.setTimeout(function () {
              three.style.display = "block";
            }, 4000);
            document.body.style.display = "block";
            document.body.style.margin = "10px";
            document.getElementById("GRT").style.display = "none";
          });
          ru.addEventListener("click", () => {
            first1.style.display = "block";
            window.setTimeout(function () {
              first2.style.display = "block";
            }, 2000);
            window.setTimeout(function () {
              first3.style.display = "block";
            }, 4000);
            document.body.style.display = "block";
            document.body.style.margin = "10px";
            document.getElementById("GRT").style.display = "none";
            document.getElementById("GRT").style.display = "none";
          });
        }
        game();
      </script>
    </html>
  </body>
</body>
